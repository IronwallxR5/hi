<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>z-index Example</title>
  <style>
    .box1 {
      position: absolute;
      top: 80px;
      left: 80px;
      width: 100px;
      height: 100px;
      background-color: red;
      z-index: 1;
    }

    .box2 {
      position: absolute;
      top: 80px;
      left: 50px;
      width: 100px;
      height: 100px;
      background-color: blue;
      z-index: 2;
    }

    .box3 {
      position: absolute;
      top: 110px;
      left: 110px;
      width: 100px;
      height: 100px;
      background-color: green;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
